<body ng-controller="ApplicationController" ng-cloak class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">

        <header class="main-header">
            <!-- Logo -->
            <a class="logo">
                <!-- mini logo for sidebar mini 50x50 pixels -->
                <span class="logo-mini">NEPGO</span>
                <!-- logo for regular state and mobile devices -->
                <span class="logo-lg">NEPGO</span>
            </a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top">
                <!-- Sidebar toggle button-->
                <a class="sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                </a>

                <div ng-if="currentUser" class="navbar-custom-menu">
                    <ul class="nav navbar-nav">
                        <!-- User Account: style can be found in dropdown.less -->
                        <li class="dropdown user user-menu">
                            <a class="dropdown-toggle" data-toggle="dropdown">
                                <img src="dist/img/avatar.png" class="user-image" alt="User Image">
                                <span class="hidden-xs">{{currentUser.name}}</span>
                            </a>
                            <ul class="dropdown-menu">
                                <!-- User image -->
                                <li class="user-header">
                                    <img src="dist/img/avatar.png" class="img-circle" alt="User Image">

                                    <p>
                                        {{currentUser.name}}
                                    </p>
                                </li>
                                <!-- Menu Footer-->
                                <li class="user-footer">
                                    <div class="pull-left">
                                        <a ui-sref="home.userProfile({userId: currentUser._id})" class="btn btn-default btn-flat">Profile</a>
                                    </div>
                                    <div class="pull-right">
                                        <span ng-click="logout()" class="btn btn-default btn-flat">Sign out</span>
                                    </div>
                                </li>
                            </ul>
                        </li>
                        <!-- Control Sidebar Toggle Button -->
                        <li ng-if="!currentUser">
                            <a data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
                        </li>
                    </ul>
                </div>
                <div ng-if="!currentUser" class="navbar-custom-menu">
                    <ul class="nav navbar-nav">
                        <li>
                            <a data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <!-- Left side column. contains the logo and sidebar -->
        <aside class="main-sidebar">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <!-- Sidebar user panel -->
                <div ng-if="currentUser" class="user-panel">
                    <div class="pull-left image">
                        <img src="dist/img/avatar.png" class="img-circle" alt="User Image">
                    </div>
                    <div class="pull-left info">
                        <p>{{currentUser.name}}</p>
                        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                    </div>
                </div>
                <!-- search form -->
                <form action="#" method="get" class="sidebar-form">
                    <div class="input-group">
                        <input type="text" name="q" class="form-control" placeholder="Search..." ng-model="searchPost">
                        <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
                    </div>
                </form>
                <!-- /.search form -->
                <!-- sidebar menu: : style can be found in sidebar.less -->
                <ul class="sidebar-menu">
                    <li class="header">MAIN NAVIGATION</li>
                    <li class="active treeview">
                        <a ui-sref="home">
                            <i ng-disabled="!currentUser" class="fa fa-dashboard"></i> <span>Newsfeed</span>
                            <span class="pull-right-container">
            </span>
                        </a>
                    </li>

            <div ui-view></div>

            <div class="pull-right hidden-xs">
                <b>Version</b> 1.0.0

        <!-- Control Sidebar -->
        <aside ng-if="!currentUser" class="control-sidebar control-sidebar-light">
            <div class="box-body">
                <a ui-sref="login" class="btn btn-block btn-social">
                    <i class="fa fa-sign-in"></i> Sign in
                </a>
                <a ui-sref="register" class="btn btn-block btn-social">
                    <i class="fa fa-registered"></i> Register

            </div>
